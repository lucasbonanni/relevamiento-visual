<ion-content padding class="login-content">
  <div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
      <div class="wrap-login100">
        <form class="login100-form validate-form" (ngSubmit)="login()" #loginForm="ngForm">
          <span class="login100-form-logo">
            <i class="zmdi zmdi-landscape"></i>
          </span>

          <span class="login100-form-title p-b-34 p-t-27">
            Iniciar session
          </span>

          <div class="wrap-input100 validate-input" data-validate="Ingrese el email">
            <input class="input100" type="text" name="email" placeholder="Correo electronico" [(ngModel)]="registerCredentials.email" email required>
            <span class="focus-input100" data-placeholder="&#xf007;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Ingrese contraseña">
            <input class="input100" type="password" name="password" placeholder="Contraseña" [(ngModel)]="registerCredentials.password" required>
            <span class="focus-input100" data-placeholder="&#xf191;"></span>
          </div>

          <!-- <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div> -->

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit" [disabled]="!loginForm.form.valid">
              Ingresar!!
            </button>
          </div>

          <!-- <div class="text-center p-t-90">
            <a class="txt1" href="#">
              Forgot Password?
            </a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
  <div id="dropDownSelect1"></div>

</ion-content>
