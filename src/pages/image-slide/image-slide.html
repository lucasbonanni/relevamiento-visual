<ion-header>

  <ion-navbar>
    <ion-title>Lista de imagenes {{ type }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only clear (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides class="image-slider" direction="vertical" slidesPerView="2" shouldEnableKeyboard="true">
    <ion-slide class="animated slideInDown" *ngFor="let photo of images | async; let id = index">
      <p>{{photo.displayName}}</p>
      <img [src]="photo.image64Data" *ngIf="photo.image64Data" imageViewer alt="">
    </ion-slide>
