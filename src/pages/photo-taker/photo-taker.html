<ion-header>

  <ion-navbar>
    <ion-title>photoTaker</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col col-6 col-md-4 col-xl-3 *ngFor="let photo of photos; let id = index">
      <ion-card class="block animated zoomIn" >
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
        <img [src]="photo.image64Data" *ngIf="photo.image64Data" imageViewer/>
      </ion-card>
    </ion-col>
  </ion-row>
  
</ion-content>
<ion-footer>
  <button ion-button full (click)="uploadPhotos()">Subir a {{ type}}</button>
</ion-footer>
